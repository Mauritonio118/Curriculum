<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pensión</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora de Pensión</h1>
        <label for="meta">Meta mensual de la pensión:</label>
        <input type="number" id="meta" required>
        <label for="duracion">Duración de la pensión en meses:</label>
        <input type="number" id="duracion" required>
        <label for="retorno">Retorno porcentual anual de la inversión:</label>
        <input type="number" id="retorno" step="0.01" required>
        <button onclick="calcularValorPresente()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="logica.js"></script>
</body>
</html>
